<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            font-family: 'Montserrat', Arial, sans-serif;
            background: linear-gradient(135deg, #3f51b1 0%, #5a55ae 25%, #7b5fac 50%, #8f6aae 75%, #a883ba 100%);
            color: #232323;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: rgba(255,255,255,0.15);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 40px 32px 32px 32px;
            min-width: 350px;
            max-width: 420px;
            width: 100%;
        }

        h3 {
            text-align: center;
            color: #4e4376;
            margin-bottom: 20px;
            letter-spacing: 1px;
            font-weight: 700;
            font-size: 2rem;
        }

        label {
            font-size: 1.1rem;
            color: #5433ff;
            margin-right: 10px;
        }

        input[type="text"] {
            width: 80%;
            padding: 10px 16px;
            margin: 10px 0;
            border: none;
            border-radius: 12px;
            background: rgba(255,255,255,0.6);
            font-size: 1rem;
            box-shadow: 0 2px 8px rgba(60,60,100,0.06);
            transition: background 0.2s;
        }
        input[type="text"]:focus {
            background: #fff;
            outline: none;
        }

        button {
            padding: 10px 28px;
            margin-left: 8px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(90deg, #5433ff 0%, #20bdff 100%);
            color: white;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(60,60,100,0.10);
            transition: background 0.2s, transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            background: linear-gradient(90deg, #20bdff 0%, #5433ff 100%);
            transform: translateY(-2px) scale(1.04);
            box-shadow: 0 8px 24px rgba(60,60,100,0.18);
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 18px 0 0 0;
        }

        li {
            background: rgba(255,255,255,0.75);
            margin: 12px 0;
            padding: 14px 18px;
            border-radius: 14px;
            box-shadow: 0 2px 6px rgba(80,70,140,0.06);
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 1.1rem;
            transition: box-shadow 0.2s;
        }
        li:hover {
            box-shadow: 0 6px 20px rgba(80,70,140,0.12);
        }

        li input[type="checkbox"] {
            margin-right: 14px;
            accent-color: #4e4376;
            transform: scale(1.3);
        }

        li.completed label {
            text-decoration: line-through;
            color: #b0b0b0;
        }

        li .actions {
            display: flex;
            gap: 8px;
        }

        li button {
            padding: 6px 16px;
            font-size: 0.9rem;
            border-radius: 7px;
            background: #ff5f6d;
            background: linear-gradient(90deg, #ffc371 0%, #ff5f6d 100%);
            color: #fff;
            font-weight: 600;
            box-shadow: none;
        }
        li button.edit {
            background: linear-gradient(90deg, #43e97b 0%, #38f9d7 100%);
        }
        li button.edit:hover {
            background: linear-gradient(90deg, #38f9d7 0%, #43e97b 100%);
        }
        li button.delete:hover {
            background: linear-gradient(90deg, #ff5f6d 0%, #ffc371 100%);
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px 8px;
                min-width: unset;
                width: 98vw;
            }
            input[type="text"] {
                width: 70%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>Task To-Do</h3>
        <p>
            <label for="new-task">Add Task</label>
            <input id="new-task" type="text" placeholder="What do you need to do?">
            <button onclick="addTask()">Add</button>
        </p>
        <h3>To Do</h3>
        <ul id="incomplete-tasks"></ul>
        <h3>Completed Tasks</h3>
        <ul id="completed-tasks"></ul>
    </div>
    <script>
        // Add a new task
        function addTask() {
            const taskInput = document.getElementById("new-task");
            const taskText = taskInput.value.trim();
            if (!taskText) return;
            const li = createTaskElement(taskText);
            document.getElementById("incomplete-tasks").appendChild(li);
            taskInput.value = '';
        }

        // Create task HTML element
        function createTaskElement(text) {
            const li = document.createElement("li");
            const checkbox = document.createElement("input");
            checkbox.type = "checkbox";
            checkbox.onchange = function() { toggleTask(li, checkbox); };

            const label = document.createElement("label");
            label.innerText = text;

            const actions = document.createElement("div");
            actions.className = "actions";

            const editBtn = document.createElement("button");
            editBtn.className = "edit";
            editBtn.innerText = "Edit";
            editBtn.onclick = function() { editTask(li, label, editBtn); };

            const deleteBtn = document.createElement("button");
            deleteBtn.className = "delete";
            deleteBtn.innerText = "Delete";
            deleteBtn.onclick = function() { li.remove(); };

            actions.appendChild(editBtn);
            actions.appendChild(deleteBtn);

            li.appendChild(checkbox);
            li.appendChild(label);
            li.appendChild(actions);
            return li;
        }

        // Toggle task completion
        function toggleTask(li, checkbox) {
            if (checkbox.checked) {
                li.classList.add("completed");
                document.getElementById("completed-tasks").appendChild(li);
            } else {
                li.classList.remove("completed");
                document.getElementById("incomplete-tasks").appendChild(li);
            }
        }

        // Edit task
        function editTask(li, label, btn) {
            if (btn.innerText === "Edit") {
                const input = document.createElement("input");
                input.type = "text";
                input.value = label.innerText;
                li.replaceChild(input, label);
                btn.innerText = "Save";
            } else {
                const input = li.querySelector("input[type='text']");
                label.innerText = input.value;
                li.replaceChild(label, input);
                btn.innerText = "Edit";
            }
        }
    </script>
</body>
</html>
